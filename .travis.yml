language: go

go:
- 1.15.x

env:
- GO111MODULE=on

install:
  - go get -u golang.org/x/lint/golint

script:
- make ci

after_success:
- bash <(curl -s https://codecov.io/bash)
- rm coverage.txt

before_deploy:
- VERSION=$TRAVIS_TAG make release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/awsinventory-*
  skip_cleanup: true
  draft: true
  on:
    repo: manywho/awsinventory
    tags: true
